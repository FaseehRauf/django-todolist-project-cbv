<h3>
    TO DO list
</h3>
  <a href="{% url 'task-create' %}">Create New Task</a>
  <hr>
<table>
  
    <tr>
        <th>Item</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task-detail' task.id %}" >Detail</a></td>
        <td><a href="{% url 'task-update' task.id %}" >Edit</a></td>
        <td><a href="{% url 'task-delete' task.id %}" >Delete</a></td>
    </tr>
    {% empty %} 
    <h3>NO TASKS</h3>
    {% endfor %}
</table>
